<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio</title>
    <style>
      /* Global Styles */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        line-height: 1.6;
        color: #333;
      }

      a {
        color: #333;
        text-decoration: none;
      }

      a:hover {
        color: #007bff;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 1.5rem;
      }

      section {
        padding: 4rem 2rem;
      }

      .hero {
        background-color: #f4f4f4;
        text-align: center;
        padding: 4rem 0;
      }

      .hero h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .projects {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .project {
        flex: 0 0 30%;
        background-color: #f4f4f4;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .project h3 {
        margin-top: 0;
      }

      .contact-form {
        max-width: 600px;
        margin: 0 auto;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .contact-form input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      .contact-form input[type="submit"]:hover {
        background-color: #0056b3;
      }

      footer {
        text-align: center;
        padding: 2rem 0;
        background-color: #333;
        color: #fff;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <h1>My Portfolio</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Me</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
      <h2>Welcome to My Portfolio!</h2>
      <p>I'm a web developer passionate about building stunning and e</p>
    </section>
  </body>
</html>
